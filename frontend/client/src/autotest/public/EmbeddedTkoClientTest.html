<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Embedded TKO Test</title>
  <script type="text/javascript" language='javascript' 
    src='autotest.EmbeddedTkoClient.nocache.js'>
  </script>

  <script type="text/javascript">
    function initialize() {
      Autotest.initialize("http://localhost");

      var plot1 = Autotest.createMetricsPlot(document.getElementById("plot1_canvas"));
      queries = {}
      queries["__main__"] = "SELECT kernel, AVG(iteration_value) 'throughput', STDDEV(iteration_value) 'errors-throughput' FROM perf_view_2 WHERE test_name like 'dbench%' AND iteration_key = 'throughput' GROUP BY kernel";
      queries["__throughput__"] = "SELECT test_idx, iteration_value FROM perf_view_2 WHERE test_name like 'dbench%%' AND iteration_key = 'throughput' AND kernel = %s ORDER BY iteration_value";
      plot1.refresh({
          plot : "Bar",
          invert : [],
          queries : queries
      });

      var plot2 = Autotest.createMetricsPlot(document.getElementById("plot2_canvas"));
      queries = {}
      queries["__main__"] = "SELECT job_tag, AVG(iteration_value) 'throughput', STDDEV(iteration_value) 'errors-throughput' FROM perf_view_2 WHERE test_name like 'dbench%' AND iteration_key ='throughput' GROUP BY job_tag";
      queries["__throughput__"] = "SELECT test_idx, iteration_value FROM perf_view_2 WHERE test_name like 'dbench%%' AND iteration_key ='throughput' AND job_tag = %s ORDER BY iteration_value";
      plot2.refresh({
          plot : "Line",
          invert : [],
          queries : queries
      });
    }
  </script>
</head>

<body onload="initialize()">
  Top text
  <div id="plot1_canvas"></div>
  Middle text
  <div id="plot2_canvas"></div>
  Bottom text
</body>
