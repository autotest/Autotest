include tests-shared.cfg

variants:
    - @qemu_intel_64_jeos:
       mem = 256
       qemu_binary = /usr/bin/qemu-kvm
       qemu_img_binary = /usr/bin/qemu-img
       qemu_io_binary = /usr/bin/qemu-io
       nic_mode = user
       only buildroot
       only virtio_net
       only virtio_blk
       only smp2
       only no_9p_export
       only no_pci_assignable
       only smallpages
       only JeOS.intel_64

only qemu_intel_64_jeos
